<meta charset="utf-8">
<script type="text/javascript">
	
	var usd = "66,55";
	var eur = "75,78";
		usd = parseFloat(usd);
		eur = parseFloat(eur);
	
	var rub = prompt("Сколько рублей Вы зотите сконвертировать в валюту?");
		rub = parseFloat(rub);
	var rslt;
		rslt = parseFloat(rslt);
	
	rslt = rub/usd;
	alert ("Результат в долларах : "+rslt);
	rslt = rub/eur;
	alert ("Резултат в евро : "+rslt);

</script>
